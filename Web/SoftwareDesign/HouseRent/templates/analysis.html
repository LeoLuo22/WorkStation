<!DOCTYPE html>
{% if not houses %}
<h2>请输入要统计的起始时间和结束时间</h2>
<form method="post">
{% csrf_token %}
<input type="datetime-local" / name="begin_time">
<input type="datetime-local" / name="end_time">
<input type="submit" value="submit" />
</form>
{% endif %}
{% if houses %}
<h2>用户 {{ username }} 从 {{ begin_time }} 到 {{ end_time}} 一共发布了 {{ houses.count }} 条信息</h2>
{% for house in houses %}
<p>{{ forloop.counter }}. {{ house.location }}  {{ house.time }}</p>
{% endfor %}
{% endif %}
